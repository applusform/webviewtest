<!DOCTYPE html>
<html>
<head>
	<title>Window open Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" charset="utf-8" />
	<link rel="stylesheet" href="common.css">
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">

		function onInit() {
			setAutoTest("WO01");
			setAutoTest("WO02");
		}

		function test() {

		}

		function testOpenNewWindow() {
			localStorage.setItem("testOpenNewWindow", "ready");
			window.setTimeout(function () {
				checkTestOpenNewWindow();
			}, 2000);

			window.open("testOpenNewWindow.htm", "_blank");
		}

		function checkTestOpenNewWindow() {
			var testOpenNewWindow = localStorage.getItem("testOpenNewWindow");
			if (testOpenNewWindow == "ready") {
				setAutoTestResult("WO01", "FAIL");
			}
			updatePassFailStatus("WO01");
		}

		function testReferrer() {
			window.setTimeout(function () {
				updatePassFailStatus("WO02");
			}, 1000);

			localStorage.setItem("testReferrer", document.location);
		}
	</script>
</head>
<body>
	<div class="box1">
		<div class="itemHeader">
			<span class="itemTitle">WO01. open new window</span>
			<div id="WO01" class="passFail">
				N/T</div>
		</div>
		<div class="itemContent" >
			<p>
				<a href="javascript:testOpenNewWindow()" >test open target="_blank"</a>
			</p>
		</div>
	</div>
	<div class="box1">
		<div class="itemHeader">
			<span class="itemTitle">WO02. referrer</span>
			<div id="WO02" class="passFail">
				N/T</div>
		</div>
		<div class="itemContent" >
			<p>
				<a href="testReferrer.htm" onclick="testReferrer()" >test document referrer</a>
			</p>
		</div>
	</div>
	
	<div class="guide">

		</script>
	</div>	
</body>
</html>
